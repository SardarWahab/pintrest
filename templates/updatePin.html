{% extends "base.html" %}
{% block content %}
<div class="container">

    <div class="ms-5 col-md-7">
        <form action="/update-pin/{{pin.id}}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Image</label>
                <input name="image" type="file" class="form-control"   />
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input name="title" type="text" class="form-control" id="title" value="{{pin.title}}" />
            </div>
    
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" class="form-control" id="description"
                  >{{pin.description}}</textarea>
            </div>
    
    
            <div class="mb-3">
                <button  type="submit" class="btn btn-primary w-100">Update Pin </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
